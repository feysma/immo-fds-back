spring:
  application:
    name: immofds

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/immofds}
    username: ${SPRING_DATASOURCE_USERNAME:immofds}
    password: ${SPRING_DATASOURCE_PASSWORD:immofds}
    hikari:
      maximum-pool-size: 10

  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    locations: classpath:db/migration

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 50MB

  jackson:
    default-property-inclusion: non_null

server:
  port: ${SERVER_PORT:8080}

jwt:
  secret: ${JWT_SECRET:default-dev-secret-key-change-in-production-must-be-at-least-256-bits-long}
  expiration-ms: ${JWT_EXPIRATION_MS:900000}
  refresh-expiration-ms: ${JWT_REFRESH_EXPIRATION_MS:604800000}

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
