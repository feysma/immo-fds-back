services:
  postgres:
    image: postgres:17-alpine
    container_name: immofds-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-immofds}
      POSTGRES_USER: ${POSTGRES_USER:-immofds}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-immofds}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-immofds}"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: immofds-app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-immofds}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-immofds}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-immofds}
      JWT_SECRET: ${JWT_SECRET:-default-dev-secret-key-change-in-production-must-be-at-least-256-bits-long}
      JWT_EXPIRATION_MS: ${JWT_EXPIRATION_MS:-900000}
      JWT_REFRESH_EXPIRATION_MS: ${JWT_REFRESH_EXPIRATION_MS:-604800000}
      SERVER_PORT: 8080
    ports:
      - "${APP_PORT:-8080}:8080"

volumes:
  pgdata:
